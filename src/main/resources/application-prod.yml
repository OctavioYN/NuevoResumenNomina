# ===========================================
# Configuracion para ambiente PRODUCCION (AWS)
# ===========================================
spring:
  data:
    mongodb:
      # La URI se obtiene de AWS Secrets Manager
      uri: ${MONGODB_URI:placeholder}
      auto-index-creation: false

app:
  cache:
    enabled: true
    ttl-seconds: 1800
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://nomina.elektra.com}

# AWS Secrets Manager habilitado
aws:
  secrets:
    enabled: true
    region: ${AWS_REGION:us-east-1}
    mongodb-secret-name: ${AWS_MONGODB_SECRET_NAME:prod/resumen-nomina/mongodb}

logging:
  level:
    root: WARN
    com.elektra: INFO
    org.springframework.data.mongodb: WARN
  file:
    name: /var/log/resumen-nomina/application.log
