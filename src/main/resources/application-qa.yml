# ===========================================
# Configuracion para ambiente QA (AWS DocumentDB)
# ===========================================
server:
  port: 8080

spring:
  data:
    mongodb:
      database: ResumenNomina
      # Par√°metro SSM que referencia Secrets Manager
      parameter: /aws/reference/secretsmanager/qa/resumennomina/database/documentdb
      auto-index-creation: true

# DocumentDB SSL Configuration
documentdb:
  port: 27017
  ssl:
    enabled: true

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  secrets:
    enabled: true

# Cache
app:
  cache:
    enabled: true
    ttl-seconds: 600
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# Logging para QA
logging:
  level:
    root: INFO
    com.elektra: INFO
    org.springframework.data.mongodb: DEBUG
    org.mongodb.driver: DEBUG
